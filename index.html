<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Library</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <h1>Library</h1>
      <ul class="book-options">
        <button class="add-book-btn">Add Book</button>
        <button class="clear-book-btn">Clear Books</button>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="book-tile">
        <h2>Test Name</h2>
        <p class="author-name">Author Name</p>
        <p class="read-status">Completed</p>
        <button class="read-btn">Not read</button>
        <button class="remove-btn">Remove</button>
      </div>

    </div>
  </main>

  <div class="modal">
    <div class="add-book-popup">
      <div class="exit-btn">X</div>
      <header class="tile-header">Book Info</header>
      <form action="#">
        <fieldset>
          <label for="title">Title</label>
          <input id="title" type="text" name="title">
        </fieldset>
        <fieldset>
          <label for="author">Author</label>
          <input id="author" type="text" name="author">
        </fieldset>
        <fieldset>
          <label for="pages">Pages</label>
          <input id="pages" type="number" name="pages">
        </fieldset>
        <fieldset>
          <label for="read">Read?:</label>
          <input type="checkbox" id="read-status" name="read-status" value="true">
        </fieldset>
        <footer>
          <button class="form-btn">Submit</button>
        </footer>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
